<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Line Project in ASCII</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: monospace;
            background-color: #f0f0f0;
        }
        #container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .line {
            position: absolute;
            transition: top 0.5s ease-in;
            white-space: pre;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        const text = [
            "                                                                                ",
            "    ____ ____   ____                                                            ",
            "   |    |    | |    |                                                           ",
            "   |    |    | |    |                                                           ",
            "   |    |    | |    |                                                           ",
            "   |    |    | |____|                                                           ",
            "   |    |    |                                                                  ",
            "   |____|____|                                                                  ",
            "                                                                                ",
            "                                                                                ",
            "   |    |                                                                       ",
            "   |    |                                                                       ",
            "   |    |                                                                       ",
            "   |    |                                                                       ",
            "   |    |                                                                       ",
            "   |    |                                                                       ",
            "   |____|                                                                       ",
            "                                                                                ",
            "                                                                                ",
            "   |\    | ____                                                                 ",
            "   | \   | |   \                                                                ",
            "   |  \  | |    \                                                               ",
            "   |   \ | |    |                                                               ",
            "   |    \| |___/                                                                ",
            "                                                                                ",
            "                                                                                ",
            "   ____                                                                         ",
            "   |   \                                                                        ",
            "   |    \                                                                       ",
            "   |    |                                                                       ",
            "   |___/                                                                        ",
            "                                                                                ",
            "                                                                                ",
            "   ____   ____    ___      ___  ____   ____  _____                              ",
            "   |   \ |    |  |   \    /   | |   \ |    | |                                  ",
            "   |    \|    |  |    \  /    | |    \|    | |                                  ",
            "   |           | |     \/     | |           | |____                             ",
            "   |     \     | |            | |     \     | |                                 ",
            "   |      \    | |    /\     /  |      \    | |                                 ",
            "   |       \___| |___/  \___/   |       \___| |_____                            ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "   ____   ____    ___      ___  ____   ____  _____                              ",
            "   |   \ |    |  |   \    /   | |   \ |    | |                                  ",
            "   |    \|    |  |    \  /    | |    \|    | |                                  ",
            "   |           | |     \/     | |           | |____                             ",
            "   |     \     | |            | |     \     | |                                 ",
            "   |      \    | |    /\     /  |      \    | |                                 ",
            "   |       \___| |___/  \___/   |       \___| |_____                            ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                ",
            "                                                                                "
        ];

        function createLines() {
            text.forEach((line, index) => {
                const span = document.createElement('span');
                span.textContent = line;
                span.className = 'line';
                span.style.left = '10px';
                span.style.top = `${index * 10}px`;
                container.appendChild(span);
            });
        }

        function applyGravity(element) {
            const containerHeight = container.clientHeight;
            const elementHeight = element.clientHeight;
            element.style.top = `${containerHeight - elementHeight}px`;
        }

        function resetPosition(element, originalTop) {
            element.style.top = originalTop;
        }

        createLines();

        document.querySelectorAll('.line').forEach(line => {
            const originalTop = line.style.top;
            line.addEventListener('mouseover', () => applyGravity(line));
            line.addEventListener('mouseout', () => resetPosition(line, originalTop));
        });
    </script>
</body>
</html>
